<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter with Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>Number: <span id="numberDisplay">0</span></h1>
    <div class="mb-3">
      <button id="subtractBtn" class="btn btn-danger mx-2">-1</button>
      <button id="addBtn" class="btn btn-success mx-2">+1</button>
      <button id="undoBtn" class="btn btn-secondary mx-2">Undo</button>
      <button id="redoBtn" class="btn btn-secondary mx-2">Redo</button>
    </div>
    <div class="progress mt-4">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
